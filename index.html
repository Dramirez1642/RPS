<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <!-- The page header made with a simple opening line to play the game.-->
    <div class="pageHeader">
        <h1>
            Hello! Welcome to my rock, paper, scissors game. Please select an option below to try and beat the computer.
        </h1>
    </div>
    <!-- The three selections for the game separated into their own div containers.-->
    <div class="selectionsContainer">
        <div class="selection"> 
            <img src="./images/rock.png" alt="A rock">
            <button type="button" class="buttons" data-weapon="rock"> Rock! </button>
        </div>
        <div class="selection"> 
            <img src="./images/paper.png" alt="A piece of paper">
            <button type="button" class="buttons" data-weapon="paper"> Paper! </button>
        </div>
        <div class="selection"> 
            <img src="./images/scissors.png" alt="A pair of scissors">
            <button type="button" class="buttons" data-weapon="scissors"> Scissors! </button>
        </div>
    </div>

    <div class="resultsContainer">
        <h2 id="matchNotification" class="results"></h2>
        <h3 id="playerScore" class="results"></h3>
        <h3 id="computerScore" class="results"></h3>
        <h1 id="winnerNotification" class="results"></h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
